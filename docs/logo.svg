<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" opacity="0.1"/>

  <!-- Contract/Document shape -->
  <rect x="55" y="40" width="90" height="120" rx="8" fill="white" stroke="url(#grad1)" stroke-width="3"/>

  <!-- Document lines -->
  <line x1="70" y1="65" x2="130" y2="65" stroke="#6366f1" stroke-width="3" stroke-linecap="round"/>
  <line x1="70" y1="85" x2="120" y2="85" stroke="#6366f1" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="70" y1="100" x2="125" y2="100" stroke="#6366f1" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="70" y1="115" x2="110" y2="115" stroke="#6366f1" stroke-width="2" stroke-linecap="round" opacity="0.5"/>

  <!-- Checkmark circle -->
  <circle cx="130" cy="135" r="28" fill="url(#grad2)"/>

  <!-- Checkmark -->
  <polyline points="115,135 125,145 145,120" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Connection lines (representing sync) -->
  <path d="M 40 100 Q 30 100 30 90 L 30 70 Q 30 60 40 60" fill="none" stroke="url(#grad1)" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
  <path d="M 160 100 Q 170 100 170 110 L 170 130 Q 170 140 160 140" fill="none" stroke="url(#grad2)" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
</svg>
